    (function(){
        class Promise{
            constructor(callBack){
                const resolve=e=>{
                    if(this['PromiseStatus']!=='pending') return '';
                    this['PromiseStatus']='resolved';
                    this['PromiseValue']=e;
                    setTimeout(res=>{
                        this.resolve&&this.resolve(e);
                    },0);
                };
                const reject=e=>{
                    if(this['PromiseStatus']!=='pending') return '';
                    this['PromiseStatus']='rejected';
                    this['PromiseValue']=e;
                    setTimeout(res=>{
                        this.reject&&this.reject(e);
                    },0);
                };
                this['PromiseStatus']='pending';
                this['PromiseValue']=undefined;
                try{
                    callBack(resolve,reject)
                }catch(e){
                    reject(e);
                }
            }
            then(success,error){
                let That=this;
                let Pro=new Promise((resolve,reject)=>{
                    this.resolve=e=>{
                        try{
                            let value=toString.call(success)==='[object Function]'?success(e):e;
                            if(value instanceof Promise){           //返回的是Promise
                                value.then(res=>{
                                    resolve(res);
                                },res=>{
                                    reject(res)
                                })
                            }else{
                                resolve(value)
                            }
                        }catch(e){
                            reject(e)
                        }
                        
                    };
                    this.reject=e=>{
                        if(toString.call(error)==='[object Function]'){
                            try{
                                let value=error(e);
                                if(value instanceof Promise){           //返回的是Promise
                                    value.then(res=>{
                                        resolve(res);
                                    },res=>{
                                        reject(res)
                                    })
                                }else{
                                    resolve(value)
                                }
                            }catch(e){
                                reject(e);
                            }
                        }else{
                            reject(e);
                        }
                    };                        
                });
                return Pro;
            }
            catch(error){
               return new Promise((resolve,reject)=>{
                   this.then(res=>{
                    resolve(res);
                   },res=>{
                     if(toString.call(error)==='[object Function]'){
                        try{
                            let value=error(res);
                            if(value instanceof Promise){
                                value.then(res=>{
                                    resolve(res);
                                },res=>{
                                    reject(res);
                                })
                            }else{
                                resolve(value);
                            }
                        }catch(e){
                            reject(e);
                        }
                     }else{
                        reject(res);
                     }
                   });
               });
            }
            finally(common){
                function finallys(resolve,reject){
                    try{
                        let value=common();
                        if(value instanceof Promise){
                            value.then(res=>{
                                resolve()
                            },res=>{
                                reject(res)
                            });
                        }else{
                            resolve()
                        }
                    }catch(e){
                        reject(e);
                    }
                };
                return new Promise((resolve,reject)=>{
                    this.then(res=>{
                        if(toString.call(common)==='[object Function]'){
                            finallys(resolve,reject)
                        }else{
                            resolve(res);
                        }
                    },res=>{
                        if(toString.call(common)==='[object Function]'){
                            finallys(resolve,reject)
                        }else{
                            reject(res);
                        }
                    })
                    
                });
            }
            static resolve(e){
                return new Promise(function(resolve,reject){
                    setTimeout(resolve.bind(null,e),0);
                })
            }
            static reject(e){
                return new Promise(function(resolve,reject){
                    setTimeout(reject.bind(null,e),0);
                })
            }
            static all(Arrays){
                return new Promise((resolve,reject)=>{
                    let arr=[];
                    let index=0;
                    for(let i=0;i<Arrays.length;i++){
                        arr.push('');
                        Arrays[i].then(res=>{
                            arr.splice(i,1,res);
                            index++;
                            if(index===Arrays.length) resolve(arr);
                        },res=>{    
                            reject(res);
                        })
                    }
                });
            }
            static race(Arrays){
                return new Promise((resolve,reject)=>{
                    for(let i=0;i<Arrays.length;i++){
                        Arrays[i].then(res=>{
                            resolve(res)
                        },res=>{    
                            reject(res);
                        })
                    }
                });
            }
        };
